<!DOCTYPE html>
<html>
  <head>
    <title>404 - Page not found</title><meta http-equiv="refresh" content="8;https://www.coelacanth-dream.com/"><meta name="robots" content="noindex">
    <style>
    html {
      background-image: linear-gradient(to right,
                  grey 0%,      grey 12.5%,     goldenrod 12.5%,  goldenrod 25%,
                  skyblue 25%,  skyblue 37.5%,  green 37.5%,      green 50%,
                  #C71585 50%,  #C71585 62.5%,  brown 62.5%,      brown 75%,
                  darkblue 75%, darkblue 87.5%, darkred 87.5%,    darkred 100%);
      height: 100%;
    }
    .shadow {
      background-image: radial-gradient(ellipse 96% 56%, transparent 0%, transparent 84%, #111d 100%);
      background-size: 100%;
      width: 100%;
      height: 100%;
      position: fixed;
        top: 0;
        left: 0;
      pointer-events: none;
    }
    @keyframes ns { 50% { opacity: .02; } }
    .noise {
      background-image: linear-gradient(red 0%,     red 33%,
                                        green 33%,  green 67%,
                                        blue 67%,   blue 100%);
      background-size: 100% 1.6vh;
      width: 100%;
      height: 100%;
      background-repeat: repeat-y;
      opacity: .18;
      position: fixed;
        top: 0;
        left: 0;
      animation: ns 3.2s steps(24, jump-end) 0s infinite;
      pointer-events: none;
      will-change: opacity
    }
    .pnf {

      line-height: 1.6em;
      color: snow;
      text-decoration: none;
      pointer-events: auto;
    }
 
    .desc {
      position: fixed;
        top: 50vh;
        left: 0;
        right: 0;
      text-align: center;
      color: ghostwhite;
      z-index: 1;
      pointer-events: none;

      opacity: .9;
      background-color: #120202;
      font: bold 3.6vmax/1.4em monospace;
    }
    </style>
  </head>
  <body>
    <p class="desc">
      <a href="https://www.coelacanth-dream.com/" class="pnf">404</a><br>
      PAGE NOT FOUND<br>
      REDIRECT TO HOME
    </p>
    <div class="noise"></div>
    <div class="shadow"></div>
  </body>
</html>

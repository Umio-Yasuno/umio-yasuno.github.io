<!DOCTYPE html>
<html>
  <head>
    <title>404 - Page not found</title><meta http-equiv="refresh" content="8;https://www.coelacanth-dream.com/"><meta name="robots" content="noindex">
    <style>
      html {
        background-image: radial-gradient(ellipse 84% 52%, #003838 90%, #002020 100%);
        height: 100vh;
        font-family: monospace;
      }
      @keyframes ns {
        50% { opacity: .01; }
      }
      .noise {
        background-image: linear-gradient(dimgrey 0%, dimgrey 48%, #002f2f 48%, #002f2f 100%);
        background-size: 100% 1.5vh;
        width: 100%;
        height: 100%;
        background-repeat: repeat-y;
        opacity: .4;
        position: fixed;
          top: 0;
          left: 0;
        animation: ns 3.2s steps(24, jump-end) 0s infinite;
        pointer-events: none;
        will-change: opacity
      }
      .pnf {
        font-size: 7vmax;
        position: fixed;
          top: 4vh;
          right: 12vw;
        color: rgba(0,128,128,.8);
        z-index: -1;
        text-decoration: none;
        pointer-events: auto;
        text-shadow: 0 2px .8em #198C8C
      }
      .pnf:hover {
        color: rgba(25,140,140,.9);
        text-shadow: 0 2px .4em #2F9797
      }
      .desc {
        font-size: 3vmax;
        position: fixed;
        top: 45vh;
        left: 1vw;
        right: 1vw;
        text-align: center;
        color: ghostwhite;
        z-index: -1;
        pointer-events: none;
        line-height: 1.4em;
        text-shadow: 0 2px .6em;
        opacity: .8;
      }
    </style>
  </head>
  <body>
    <a href="https://www.coelacanth-dream.com/" class="pnf">404</a>
    <div class="desc">
      Page not found.<br>
      Redirect to Home.
    </div>
    <div class="noise"></div>
  </body>
</html>

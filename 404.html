<!DOCTYPE html>
<html>
   <head>
      <title>404 - Page not found</title>
      <meta http-equiv="refresh" content="8;https://blog.coelacanth-dream.com/">
      <style>
         html {
            background-image:radial-gradient(#2F4F4F 78%,#040707 100%);
            height:100vh;
            font-family: monospace;
         }
         @keyframes ns {
            50% {
               opacity: .01;
            }
         }
         .noise {
            background-image: linear-gradient(to bottom,#00080B 0%,rgba(0,0,0,.7) 10%,#00080B 60%,rgba(105,105,105,.3));
            background-size: 100% 3%;
            width: 110%;
            height: 100%;
            background-repeat: repeat-y;
            opacity: .3;
            position: fixed;
            margin-left:-10%;
            animation: ns 3.2s steps(24,jump-end) 0s infinite;
            pointer-events: none;
            will-change: opacity
         }
         .pnf {
            font-size: 7vmax;
            position: absolute;
            top: 4vh;
            right: 12vw;
            color: rgba(0,128,128,.8);
            z-index: -1;
            text-decoration: none;
            pointer-events: auto;
            text-shadow: 0 2px .8em #198C8C
         }
         .pnf:hover {
            color: rgba(25,140,140,.9);
            text-shadow: 0 2px .4em #2F9797
         }
         .desc {
            position: absolute;
            top: 45vh;
            left: 1vw;
            right: 1vw;
            text-align: center;
            color: ghostwhite;
            z-index: -1;
            pointer-events: none;
            line-height: 1.4em;
            text-shadow: 0 2px .6em;
            opacity: .8;
         }
      </style>
   </head>
   <body>
      <a href="https://blog.coelacanth-dream.com/" class="pnf">404</a>
      <div class="desc">
         Page not found.<br>
         Redirect to Home.
      </div>
      <div class="noise"></div>
   </body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>404 Page not found</title>
		<style>
html {
	background-size: 100% 100%;
	background: radial-gradient(darkslategray 86%, black 94%);
	width: 100%;
	height: 100%;
	pointer-events: none;
}

@keyframes noise {
	50%	{ opacity: 0.0;}
}

.noise {
	background-image: linear-gradient(to bottom, rgba(255,0,0, 0.0) 0%, black 60%,  rgba(255,0,0, 0.0) 100%);
	background-size: 100% 4%;
	width: 110%;
	height: 100%;
	background-repeat: repeat-y;
	opacity: 0.5;
	z-index: 2;
	position: fixed;

	transform: translate(-1.5vh, -1.5vw);

	animation: noise 2.8s steps(1, jump-end) 0s infinite;
	pointer-events: none;
}

.nfp
{	
	font-family: monospace;
	color: black;
	font-size: 9vh;
	position: absolute;
	z-index: -1;
	text-decoration: none;
	transform: translate(4vw, 40vh);
	pointer-events: fill;
	opacity: 0.8;
}
@keyframes interlace {
	to	{ transform: translateY(-120%);}
}

.lace {
	background-image: linear-gradient(to bottom, rgba(255,0,0, 0.0) 0%, rgba(119,136,153, 0.24) 10%, rgba(255,0,0, 0.0) 100%);
	position: fixed;
	background-size: 100% 20%;
	background-repeat: no-repeat;
	width: 108%;
	height: 100%;
	z-index: 1;

	top: 100%;
	margin-left: -8%;

	animation: interlace 8s linear 0s infinite;
	pointer-events: none;
}
		</style>
	</head>
	<body>
			<a href="https://umio-yasuno.github.io/" class="nfp">404</a>
	</body>
		<span class="noise"></span>
		<span class="lace"></span>
</html>

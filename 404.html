<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width"><title>404</title>
	<style>
	html {
	background-repeat: no-repeat;
	background-size: cover;
	background-attachment: scroll;
	background: radial-gradient(darkslategray 86%, black 94%);
	width: 100%;
	height: 100%;
}
	@keyframes noise {
	from	{top: -10%;}
	50%		{opacity: 0.0;}
}

.whitenoise {
	background-image: linear-gradient(to bottom, rgba(255,0,0, 0.0) 0%, black 50%);
	background-size: 100% 2%;
	width: 120%;
	height: 110%;
	margin-left: -10%;
	background-repeat: repeat-y;
	position: fixed;
	opacity: 0.4;
	
	animation-name: noise;
	animation-duration: 2.4s;
	animation-timing-function: steps(1, jump-end);
	animation-delay: 0s;
	animation-iteration-count: infinite;
}

@keyframes interlace {from	{top: -20%;} to	{top: 100%;}}

.lace {
	background-image: linear-gradient(to bottom, rgba(255,0,0, 0.0) 0%, slategray 18%, rgba(255,0,0, 0.0) 20%);
	position: fixed;
	background-repeat: no-repeat;
	width: 120%;
	height: 80%;

	top: -20%;
	margin-left: -2%;

	opacity: 0.32;
	animation-name: interlace;
	animation-duration: 48s;
	animation-timing-function: linear;
	animation-delay: 0s;
	animation-iteration-count: infinite;
	animation-direction: normal;

}
@font-face {
		font-family: LoveLetterTypewriter;
		src: url(/font/LoveLetter.TTF) format("truetype");
}
.title,
.title a:visited 
{
	font-family: LoveLetterTypewriter;
	font-style: normal;
	font-weight: normal;
	font-size: larger;
	color: black;
	text-shadow: 0px 0.5vh 42px seashell !important;
	margin-left: 45vw;
	margin-top: 42vh;
	position: absolute;
}
	</style>
	</head>
    <body>
		<span class="noise"></span>
		<h1><span class="title">404</span></h1>
		<span class="whitenoise"></span>
    </body>
</html>

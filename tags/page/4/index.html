<style>
html {
   background-size: cover;
   background-attachment: fixed;
   background-image: radial-gradient(farthest-corner, #2A4747 84%, #172727 95%, #040707 100%);
   background-repeat: no-repeat;
   font-size: .95em;
}
main {
   display: grid;
   grid-template-rows: repeat(5, auto) 3em;
   grid-template-columns: 2vw 1vw auto 4vw;
   row-gap: 1.2em;
}
header {
   grid-row: 2 / 3;
   grid-column: 3 / -2;
}
.site_title {
   font: normal 2em monospace;
   text-decoration: none;
   text-align: end;
   margin-left: auto;
   max-width: 72vw;
}
.site_title a {
   color: #819BA1;
   text-shadow: 0 2px .8em #577C87;
   word-break: keep-all;
   padding: 0;
}
.site_title a:hover {
   color: #90B4BD;
   text-shadow: 0 2px 1em #7EA0A9;
   text-decoration: none;
}
.page_title {
   grid-row: 3 / 4;
   grid-column: 2 / -2;
   font: normal 1.3rem monospace;
   color: #90B4BD;
}
.entry_title, .entry_title a {
   color: #FFA332;
   font-size: 1.15rem;
   line-height: 1.2em;
   margin: 0;
   padding: 0;
}
.entry_title a:hover, .sect_page a:hover {
   text-decoration: underline #B77512;
}
.tag_title, .category_title {
   color: #7FFFD4;
}
a {
   color: #75D1FF;
   text-decoration: none;
   padding: 0 .28em 0 .28em;
   margin: 0;
   word-break: break-all;

}
a:hover {
   text-decoration: underline;
}
.text {
   color: snow;
   box-sizing: border-box;
   overflow-wrap: break-word;
   grid-row: 4 / 5;
   grid-column: 3 / -1;
   line-height: 1.5em;
   overflow-x: scroll;
   scrollbar-width: thin;
   scrollbar-color: rgba(0,128,128, .5) rgba(255,0,0, 0);
}
article >  p {
   letter-spacing: .01em;
   margin: 0;
}
article > p::first-letter {
   padding-left: .6em;
}
hr {
   background-color: #20B2AA;
   margin: .5em auto .5em auto;
   border-width: 0;
   width: 98%;
   height: 1px;
}
.copyright {
   font-size: .9em;
   color: #20B2AA;

}
footer, .side {
   display: none;
}
footer {
   grid-row: 5 / -2;
   grid-column: 2 / -1;
}
@media (min-width: 840px) {
   main {
      display: grid;
      grid-template-rows: 1vh 2vh repeat(3, auto) 6vh;
      grid-template-columns: 2vw 232px 1vw auto;
   }
   .text {
      grid-row: 4 / 6;
      grid-column: 4 / -1;
   }
   header > .site_title {
      display: none;
   }
   .site_title {
      font-size: 1.8em;
   }
   .side {
      display: flex;
      flex-direction: column;
      row-gap: 20px;
      height: 90vh;
      width: 200px;
      position: fixed;
         top: 2vh;
      padding: 3em 12px 0 24px;
      border-right: 1px solid #246F45;
      font-size: 1em;
      color: #00E500;

      overflow: scroll;
      scrollbar-width: thin;
      scrollbar-color: rgba(0,128,128, .5) rgba(255,0,0, 0);
   }
   .page_title {
      grid-row: 2 / 3;
      grid-column: 3 / -1;
   }
   .side_links {
      display: flex;
      flex-direction: column;
      max-width: 64%;
      row-gap: .5em;
   }
   .side_pagination {
      font-family: monospace;
      font-size: 1.1em;
      display: grid;
      grid-template-rows: repeat(3, 1.5em);
   }
   .side_prev, .side_next {
      color: #9EDEFF;

   }
   .side_prev {
      margin-right: auto;
      grid-row: 1 / 2;
   }
   .side_prev::before {
      content: '\2190';
   }
   .side_next {
      margin-left: auto;
      grid-row: 3 / 4;
   }
   .side_next::after {
      content: '\2192';
   }
   .side_page_number {
      margin: 0 auto 0 auto;
      grid-row: 2 / 3;
   }
   .side_author, .side_lastmod, .side_about a, .side_time {
      font-size: .98em;
      border-bottom: 1px solid #2D5A4B;
      max-width: max-content;
      line-height: 1.3em;
   }
   .side_tag_lower::before, .side_category_lower:before {
      content: '\2514';
      vertical-align: text-top;
      padding: 0 .4em 0 0;
      color: #4C997F;
      font-weight: bold;
   }
   .side_tag_lower:hover::before, .side_category_lower:hover::before {
      color: #65CCA9;
   }
   .side_tags a:hover, .side_categories a:hover, .side_links a:hover, .side_about a:hover {
      text-decoration: none;
      border-bottom: 1px solid #5AB798;
   }
   .tag_title, .category_title, .side_links a, .side_tag_lower, .side_category_lower {
      border-bottom: 1px solid #326654;
   }
   .side_tag_lower, .side_category_lower {
      max-width: max-content;
      padding: 0;
      margin-left: .8em;
   }
   .side_tags a, .side_categories a {
      text-decoration: none;
   }
   .side_tags, .side_categories {
      display: flex;
      flex-direction: column;
      row-gap: .6em;
      line-height: 1em;
   }
   .tag_title, .category_title {
      max-width: max-content;
   }
}
h1 {
   margin: 0;
}
.post {
   display: flex;
   flex-direction: column;
   max-width: 98%;
   justify-content: center;
   row-gap: 2em;
}
.entry {
   font-size: 1.2em;
   border-bottom: 2px solid #147070;
   display: flex;
   flex-direction: column;
   row-gap: .5em;
}
.entry:hover {
 
   border-bottom: 2px solid #468E76;
}
.summary {
   font-size: .8em;
   line-height: 1.4em;
   word-break: break-all;
   max-width: 98%;
   margin: 0 auto 0 auto;
}
h2 {
   color: #FFA319;
   font: normal 1.4em sans-serif;
}
time {
   color: limegreen;
   display: block;

   margin: 0 .4em 0 auto;
   font: italic normal .75em monospace;
}
.posts {
   display: grid;
   grid-template-rows: auto;
   row-gap: 1.5em;
   max-width: 94%;
}
.postlast, .lastmod {
   color: #00E500;
   font: italic normal .9em monospace;
   display: inline-block;
}
.categories, .tags {
   display: grid;
   grid-auto-flow: column;
   column-gap: 4%;
   row-gap: 1em;
   max-width: 96%;
   grid-template-columns: repeat(2, auto);

   scrollbar-width: thin;
   scrollbar-color: rgba(0,128,128, .5) rgba(255,0,0, 0)
}
.tags {
   grid-template-rows: repeat(12, auto);
}
.categories {
   grid-template-rows: repeat(6, auto);
}
.sect_page {
   border-bottom: 1px solid #198C8C;
   padding: 0 .2em 0 .3em;
}
.sect_page a, .sect_page a:hover {
   color: #FFA319;
   font-size: 1.1em;
   text-decoration: none;
}
.sect_page:hover {
   border-bottom: 1px solid #5AB798;
}
</style>
